<!-- Registration form page will receive user object from the controller -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>User Registration</title>
    </head>
    <body>
        <div align="center">
            <h1>User Registration</h1>
        
            <!-- Form. Note the thymeleaf notations. Thymelead notations do 'th:---' to indicate 
                a dynamically created property. @{} refers to a link of some sort, ${} refers to an object that has been added to the ModelAndView, 
            *{} refers to a property of the object mentioned in the ${} -->
            <form action="#" th:action="@{/register}" method="POST" th:object="${user}">
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}"></br>
        
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}"></br>
        
                <label>Email Address:</label>
                <input type="text" th:field="*{emailAddress}"></br>
                
                <label>Phone Number:</label>
                <input type="text" th:field="*{phoneNumber}"></br>
        
                <!-- This button goes to the th:action. Because it's input, this makes us go to the method marked "/register" with a PostRequest in the controller -->
                <button type="submit">Register!</button>
            </form>
        
        </div>    
    </body>
</html>
